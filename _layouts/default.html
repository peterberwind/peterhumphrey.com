<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- Open Graph Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">

  <!-- Twitter Card Tags -->
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ site.github.url }}/css/main.css">

  <!-- TO-DO: Add Modernizr -->

</head>

<body class="{{ page.body-class }}">
  <!--[if lt IE 8]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  {% include navbar.html %}


  <!-- START: Body -->
	<div id="index" class="each">

		<div id="title" class="padding">Hi, I'm Peter.</div>
		{% include spinner.html %}

		{{ content }}

  </div>
  <!-- END: Body -->

  <!-- Vendor JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
  <!-- Custom JS -->
  <script src="{{ site.github.url }}/js/all.js"></script>
  <script type="text/javascript ">
		jQuery('body').wrapInner('<div class="animsition "></div>').removeClass('animsition');
	</script>

  <!-- TODO: Add Analytics -->

</html>
